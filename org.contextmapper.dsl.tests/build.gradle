dependencies {
	implementation project(':context-mapper-dsl')
	implementation group: 'org.contextmapper', name: 'context-map-generator', version: '1.2.1'
	implementation group: 'org.contextmapper', name: 'service-cutter-library', version: '1.2.1'
	implementation group: 'commons-io', name: 'commons-io', version: '2.6'
	implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
	
	testImplementation "org.junit.jupiter:junit-jupiter-api:5.5.1"
	testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.5.1"
	testImplementation 'org.junit.jupiter:junit-jupiter-params:5.5.1'
	testImplementation "org.eclipse.xtext:org.eclipse.xtext.testing:${xtextVersion}"
	testImplementation "org.eclipse.xtext:org.eclipse.xtext.xbase.testing:${xtextVersion}"
}
test {
	useJUnitPlatform()
}
//this is an eclipse plugin project
eclipseClasspath.enabled=false
cleanEclipseClasspath.enabled=false

jacocoTestReport {
	sourceSets project(':context-mapper-dsl').sourceSets.main
	
	reports {
		html.enabled = true
		xml.enabled = true
		csv.enabled = false
	}
}

check.dependsOn jacocoTestReport
